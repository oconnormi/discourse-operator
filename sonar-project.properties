
# =====================================================
#   Standard properties
# =====================================================

sonar.organization=oconnormi
sonar.projectKey=discourse-operator

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/oconnormi/discourse-operator
sonar.links.ci=https://github.com/oconnormi/discourse-operator/actions
sonar.links.scm=https://github.com/oconnormi/discourse-operator
sonar.links.issues=https://github.com/oconnormi/discourse-operator/issues

# =====================================================
#   Properties specific to Go
# =====================================================

sonar.go.gometalinter.reportPaths=gometalinter-report.out
#sonar.go.govet.reportPaths=govet-report.out
#sonar.go.golint.reportPaths=golint-report.out
sonar.go.tests.reportPaths=report.json
sonar.go.coverage.reportPaths=coverage.out